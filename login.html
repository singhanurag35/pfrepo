<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">

<div class="form">
  <h2>Login</h2>
  <form role="form">
    
      
      <input type="email" class="form-control1 textfield" id="email" placeholder="Enter email"><br>
    
   
     
      <input type="password" class="form-control1 textfield" id="pwd" placeholder="Enter password"><br>
    
  <div align="center">
    <button type="submit" class="form-control btn btn-primary">Submit</button>
    <button type="submit" class="form-control btn btn-danger"><a href="signup.html">New User</a></button>
  </div>  
  </form>
</div>


</div>
